<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Absolute Basics </title>
  
  <!-- step one get vue src -->
  <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
  <div id="app">
    <p>
        <label for="greeting">greeting: </label>
        <input type="text" v-model="greeting" id="greeting">
    </p>
    <p>{{ greeting }} ({{ greeting.length }})</p>
    
  </div>

  <script>
    //Initialize vue App
    Vue.createApp({
      data(){
        return {
          greeting:'Hello Wold'
        };
      }
    }).mount('#app')
  </script>
</body>

</html>
