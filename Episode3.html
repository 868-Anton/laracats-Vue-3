<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episode 3: List and computed properties</title>
  <!-- step one get vue src -->
  <script src="https://unpkg.com/vue@next"></script>
  <style>

    html,body{
      height: 100%;
    }
    body{
      display: grid;
      place-items: center;
    }
    .text-green{
      color: green;
  
    }
    .text-red{
      color: red;
  
    }
  </style>
</head>
<body>
  <div id="app">

  </div>

  <script>
    //Initialize vue App
    Vue.createApp({
      data(){
        return {
          active:false
        };
      },
      methods:{
        toggle(){
        this.active = !this.active
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
