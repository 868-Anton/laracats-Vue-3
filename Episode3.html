<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists, Conditionals and Computed Properties</title>
  <!-- step one get vue src -->
  <script src="https://unpkg.com/vue@next"></script>

<!-- import tailwind -->
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-full grid place-items-center">

  <div id="app">

  <section v-show="inProgressAssignment.length">
    <h2 class="font-bold mb-2">In Progress</h2>
    <ul>
      <li v-for="assignment in inProgressAssignment" :key="assignment.id">
        <label>
          {{assignment.name }}
          <input type="checkbox" v-model="assignment.complete">
        </label>
      </li>
    </ul>
  </section>

  <section v-show="completedAssignment.length" class="mt-8">
    <h2 class="font-bold mb-2">Completed</h2>
    <ul>
      <li v-for="assignment in completedAssignment" :key="assignment.id">
        <label>
          {{assignment.name }}
          <input type="checkbox" v-model="assignment.complete">
        </label>
      </li>
    </ul>
  </section>

  </div>

  <script>
    let app = {
      data(){
        return {
            assignments:[
          {name:'Do Home Work',complete:false,id:1},
          {name:'Do other stuff',complete:false,id:2},
          {name:'relax',complete:false,id:3},
          ]
        }
      },
        computed:{
          inProgressAssignment(){
          return this.assignments.filter(a=>!a.complete)
          },
          completedAssignment(){
          return this.assignments.filter(a=>a.complete)
          }
        }
      }
     

    //Initialize vue App
    Vue.createApp(app).mount('#app')
  </script>
</body>

</html>
